<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Document</title>

</head>
<body>
    <div class="main">

        <h1>
            Styles Change
        </h1>
        <div class="btns-container">

            <button class="change-font-btn">
                Change fonts 
            </button>

            <button class="change-background-btn">
                Change background color
            </button>

            <button class="change-h1-color">
                Change title color
            </button>
            <ul class="fonts-options ">
                <button id="close-btn">
                    x
                </button>
                <li><a class="fira-sans" id="option-fira-sans">Fira Sans</a></li>
                <li><a  id="option-times-new-roman">Times new roman</a></li>
                <li><a class="lucida-sans" id="option-lucida-sans">Lucida sans</a></li>
                <li><a class="josefi-sans" id="option-josefi-sans">Josefi Sans</a></li>
            </ul>

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
