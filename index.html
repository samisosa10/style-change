<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>

</head>
<body>
    <div class="main">

        <h1>
            Styles Change
        </h1>
        <div class="btns-container">

            <button class="change-font-btn">
                Change fonts 
            </button>

            <button class="change-background-btn">
                Change background color
            </button>

            <button class="change-h1-color">
                Change title color
            </button>
            <ul class="fonts-options ">
                <button id="close-btn">
                    x
                </button>
                <li><a class="georgia" id="option-georgia">Georgia</a></li>
                <li><a  id="option-times-new-roman">Times new roman</a></li>
                <li><a class="lucida-sans" id="option-lucida-sans">Lucida sans</a></li>
                <li><a class="sans-serif" id="option-sans-serif">Sans-serif</a></li>
            </ul>

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
